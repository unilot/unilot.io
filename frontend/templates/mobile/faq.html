{% extends '../base/mobile.html' %}
{% load i18n %}
{% load martortags %}

{% block title %}{% trans 'FAQ' %}{% endblock %}

{% block content %}
<div class="panel-group" id="questions" role="tablist" aria-multiselectable="true">
  {% for faq in object_list %}
  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="question{{ faq.id }}">
      <h4 class="panel-title">
        <a role="button" data-toggle="collapse" data-parent="#questions" href="#answer{{ faq.id }}" aria-expanded="false" aria-controls="answer{{ faq.id }}">
          {{ faq.question }}
        </a>
      </h4>
    </div>
    <div id="answer{{ faq.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="question{{ faq.id }}">
      <div class="panel-body">
        {{ faq.answer|safe_markdown }}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
